# Test profile overrides (H2 in-memory) to avoid Postgres-specific DDL execution
spring.datasource.url=jdbc:h2:mem:aidadb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Prevent Hibernate from attempting to create Postgres-specific types (oid/uuid) in H2
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Use the test profile to keep DataLoader from running (@Profile("!test") on DataLoader)

# Reduce schema validation overhead
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
